<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Wake Lock Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1c2b3a, #0a1929, #203a43);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5, #e0f7fa);
            color: #333;
        }

        .app-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .card {
            background: rgba(7, 25, 43, 0.85);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(58, 123, 213, 0.2);
            transition: all 0.3s ease;
        }

        .light-mode .card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(30, 144, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        .light-mode .logo-icon {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            border: 1px solid rgba(58, 123, 213, 0.2);
            transition: all 0.3s ease;
        }

        .light-mode .status-container {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(30, 144, 255, 0.2);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 18px;
            gap: 10px;
        }

        .light-mode .status-indicator {
            color: #333;
        }

        .status-indicator i {
            color: #00d2ff;
        }

        .light-mode .status-indicator i {
            color: #1e90ff;
        }

        .call-timer {
            font-size: 20px;
            font-weight: 600;
            color: #00bfff;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .light-mode .call-timer {
            color: #1e90ff;
            background: rgba(0, 0, 0, 0.05);
        }

        .action-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
        }

        .light-mode .btn {
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
        }

        .light-mode .btn:hover {
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.4);
        }

        .btn i {
            margin-right: 10px;
        }

        .audio-visualizer {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
        }

        .audio-vis-bars {
            display: flex;
            align-items: flex-end;
            height: 100%;
            gap: 8px;
        }
        
        .audio-bar {
            width: 14px;
            background: linear-gradient(to top, #00d2ff, #3a7bd5);
            border-radius: 7px;
            animation: equalizer 1.2s infinite ease-in-out;
        }
        
        .light-mode .audio-bar {
            background: linear-gradient(to top, #00bfff, #1e90ff);
        }
        
        .audio-bar:nth-child(1) { animation-delay: 0s; height: 40px; }
        .audio-bar:nth-child(2) { animation-delay: 0.2s; height: 60px; }
        .audio-bar:nth-child(3) { animation-delay: 0.4s; height: 50px; }
        .audio-bar:nth-child(4) { animation-delay: 0.6s; height: 70px; }
        .audio-bar:nth-child(5) { animation-delay: 0.8s; height: 30px; }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .control-btn.mute {
            background: linear-gradient(135deg, #3a7bd5, #00bfff);
        }

        .light-mode .control-btn.mute {
            background: linear-gradient(135deg, #1e90ff, #00bfff);
        }

        .control-btn.copy {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        }

        .light-mode .control-btn.copy {
            background: linear-gradient(135deg, #00bfff, #1e90ff);
        }

        .control-btn.end {
            background: linear-gradient(135deg, #e53935, #f44336);
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(7, 25, 43, 0.95);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            max-width: 350px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(58, 123, 213, 0.3);
            display: none;
            transition: all 0.3s ease;
        }

        .light-mode .notification {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(30, 144, 255, 0.3);
        }

        .notification-content {
            padding-left: 15px;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #00d2ff;
        }

        .light-mode .notification-title {
            color: #1e90ff;
        }

        .notification-message {
            color: #b8c5d9;
        }

        .light-mode .notification-message {
            color: #666;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .theme-toggle i {
            font-size: 20px;
            color: #fff;
        }

        .light-mode .theme-toggle i {
            color: #333;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #b8c5d9;
            font-size: 14px;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .light-mode .footer {
            color: #666;
        }

        .footer a {
            color: #00d2ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .light-mode .footer a {
            color: #1e90ff;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        @keyframes pulse {
            0% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0.7)}
            70% {box-shadow: 0 0 0 15px rgba(58, 123, 213, 0)}
            100% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0)}
        }

        @keyframes equalizer {
            0%, 100% {height: 10px;}
            50% {height: 80px;}
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            
            .action-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
            }
        }
        
        .wake-lock-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            gap: 8px;
        }
        
        .light-mode .wake-lock-status {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .wake-lock-status.active {
            color: #4CAF50;
        }
        
        .wake-lock-status.inactive {
            color: #ff5252;
        }
        
        .info-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        
        .info-section h3 {
            margin-bottom: 10px;
            color: #00d2ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .light-mode .info-section h3 {
            color: #1e90ff;
        }
        
        .info-section p {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .feature-list {
            padding-left: 20px;
            margin-top: 10px;
        }
        
        .feature-list li {
            margin-bottom: 8px;
        }
        
        .compatibility-warning {
            background: rgba(255, 152, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            border-left: 4px solid #ff9800;
        }
        
        .light-mode .compatibility-warning {
            background: rgba(255, 152, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="notification" id="globalNotification">
        <i class="fas fa-info-circle"></i>
        <div class="notification-content">
            <div class="notification-title" id="notificationTitle">Notification</div>
            <div id="notificationMessage"></div>
        </div>
    </div>

    <div class="app-container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="logo-text">ScreenLock Demo</div>
            </div>
            
            <div class="status-container">
                <div class="status-indicator" id="connectionStatus">
                    <i class="fas fa-signal"></i>
                    <span id="statusText">Ready to start call</span>
                </div>
                <div class="call-timer" id="audioCallTimer">00:00</div>
            </div>
            
            <div class="audio-visualizer" id="audioVisualizer">
                <div class="audio-vis-bars">
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                </div>
            </div>
            
            <div class="wake-lock-status inactive" id="wakeLockStatus">
                <i class="fas fa-power-off"></i>
                <span>Screen Lock: Inactive</span>
            </div>
            
            <div class="action-container">
                <button class="btn" id="startCall">
                    <i class="fas fa-phone"></i> Start Audio Call
                </button>
                <button class="control-btn end" id="endCall">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
            
        </div>
    </div>

    <div class="footer">
        <p>Screen Wake Lock Demo | Works on Chrome, Edge, and Firefox for Android</p>
    </div>

    <script>
        // State management
        const appState = {
            wakeLock: null,
            timer: null,
            startTime: null,
            isCallActive: false
        };
        
        // DOM elements
        const wakeLockStatus = document.getElementById('wakeLockStatus');
        const startCallBtn = document.getElementById('startCall');
        const endCallBtn = document.getElementById('endCall');
        const callTimer = document.getElementById('audioCallTimer');
        const statusText = document.getElementById('statusText');
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
        
        function initApp() {
            setupEventListeners();
            updateThemeIcon();
            
            // Load saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
            updateThemeIcon();
        }
        
        function setupEventListeners() {
            // Call controls
            startCallBtn.addEventListener('click', startCall);
            endCallBtn.addEventListener('click', endCall);
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        }
        
        async function startCall() {
            if (appState.isCallActive) return;
            
            // Update UI
            appState.isCallActive = true;
            startCallBtn.disabled = true;
            statusText.textContent = "Call in progress...";
            
            // Start timer
            startTimer();
            
            // Request wake lock
            await requestWakeLock();
            
            // Simulate call activity
            simulateCallActivity();
            
            showNotification("Call Started", "Screen lock activated to keep your screen on");
        }
        
        function endCall() {
            if (!appState.isCallActive) return;
            
            // Update UI
            appState.isCallActive = false;
            startCallBtn.disabled = false;
            statusText.textContent = "Ready to start call";
            
            // Stop timer
            stopTimer();
            
            // Release wake lock
            releaseWakeLock();
            
            // Stop simulated call activity
            stopSimulatedCallActivity();
            
            showNotification("Call Ended", "Screen lock deactivated");
        }
        
        async function requestWakeLock() {
            try {
                // Check if wake lock is supported
                if ('wakeLock' in navigator) {
                    // Request screen wake lock
                    appState.wakeLock = await navigator.wakeLock.request('screen');
                    
                    // Update UI
                    wakeLockStatus.innerHTML = '<i class="fas fa-lock"></i> Screen Lock: Active';
                    wakeLockStatus.classList.remove('inactive');
                    wakeLockStatus.classList.add('active');
                    
                    // Listen for release (when screen lock is released by the system)
                    appState.wakeLock.addEventListener('release', () => {
                        wakeLockStatus.innerHTML = '<i class="fas fa-power-off"></i> Screen Lock: Released by system';
                        wakeLockStatus.classList.remove('active');
                        wakeLockStatus.classList.add('inactive');
                    });
                    
                    return true;
                } else {
                    // Fallback for browsers without wake lock support
                    wakeLockStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Screen Lock: Not supported';
                    showNotification("Warning", "Screen Wake Lock not supported in this browser");
                    return false;
                }
            } catch (err) {
                console.error(`Wake Lock error: ${err.message}`);
                wakeLockStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Screen Lock: Failed';
                wakeLockStatus.classList.add('inactive');
                showNotification("Error", "Could not activate screen lock");
                return false;
            }
        }
        
        function releaseWakeLock() {
            if (appState.wakeLock !== null) {
                appState.wakeLock.release();
                appState.wakeLock = null;
            }
            
            // Update UI
            wakeLockStatus.innerHTML = '<i class="fas fa-power-off"></i> Screen Lock: Inactive';
            wakeLockStatus.classList.remove('active');
            wakeLockStatus.classList.add('inactive');
        }
        
        function startTimer() {
            appState.startTime = Date.now();
            appState.timer = setInterval(() => {
                const time = Date.now() - appState.startTime;
                const minutes = Math.floor(time / 60000);
                const seconds = Math.floor((time % 60000) / 1000);
                callTimer.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(appState.timer);
            callTimer.textContent = '00:00';
        }
        
        function simulateCallActivity() {
            // Simulate audio visualization bars animation
            const bars = document.querySelectorAll('.audio-bar');
            bars.forEach(bar => {
                bar.style.animationPlayState = 'running';
            });
        }
        
        function stopSimulatedCallActivity() {
            // Stop audio visualization bars animation
            const bars = document.querySelectorAll('.audio-bar');
            bars.forEach(bar => {
                bar.style.animationPlayState = 'paused';
            });
        }
        
        function showNotification(title, message) {
            const notification = document.getElementById('globalNotification');
            const titleElem = document.getElementById('notificationTitle');
            const messageElem = document.getElementById('notificationMessage');
            
            titleElem.textContent = title;
            messageElem.textContent = message;
            
            notification.style.display = 'flex';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
            updateThemeIcon();
        }
        
        function updateThemeIcon() {
            const themeToggle = document.getElementById('themeToggle');
            if (document.body.classList.contains('light-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
    </script>
</body>
</html>
