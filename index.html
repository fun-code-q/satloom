<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatLoom - Free Calling</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #00bfff;
            --dark-bg: #0a1929;
            --card-bg: rgba(7, 25, 43, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d9;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
        }

        .light-mode {
            --primary-color: #1e90ff;
            --secondary-color: #00bfff;
            --accent-color: #3a7bd5;
            --dark-bg: #f0f0f0;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #333;
            --text-secondary: #666;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        @keyframes pulse {
            0% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0.7)}
            70% {box-shadow: 0 0 0 10px rgba(58, 123, 213, 0)}
            100% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0)}
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px)}
            to {opacity: 1; transform: translateY(0)}
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, var(--dark-bg), #203a43, #1c2b3a, #2c3e50);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }

        @media (min-width: 992px) {
            .app-container {
                grid-template-columns: 280px 1fr;
            }
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
            margin-top: 20px;
        }

        .nav-item {
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(58, 123, 213, 0.15);
            color: var(--text-primary);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: var(--accent-color);
        }

        .section-title i {
            margin-right: 10px;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
        }

        .input-styled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            color: var(--text-primary);
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-styled:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .call-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .control-btn.mute {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn.end {
            background: linear-gradient(135deg, #e53935, #f44336);
        }

        #videoRemoteVideoContainer {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            height: 300px;
            margin: 15px 0;
        }
        
        #video-remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        #video-local-video {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 100px;
            height: 75px;
            border-radius: 8px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: #000;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            max-width: 300px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(10px);
            display: none;
        }

        @keyframes slideIn {
            from {transform: translateX(100%); opacity: 0}
            to {transform: translateX(0); opacity: 1}
        }

        .notification-icon {
            margin-right: 10px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .notification-message {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .call-timer {
            font-size: 24px;
            text-align: center;
            margin: 15px 0;
            color: var(--accent-color);
        }

        .share-link-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            position: relative;
        }

        .share-link {
            font-size: 14px;
            color: var(--text-secondary);
            word-break: break-all;
            margin-bottom: 10px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .audio-visualizer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .audio-bar {
            width: 5px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 2px;
            margin: 0 2px;
            animation: equalizer 0.9s ease-in-out infinite;
        }

        @keyframes equalizer {
            0% {height: 5px;}
            50% {height: 40px;}
            100% {height: 10px;}
        }

        .settings-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .about-content h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .about-content p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .about-content a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .about-content a:hover {
            text-decoration: underline;
        }
        
        .chat-container {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .chat-message {
            margin: 8px 0;
            padding: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chat-message.remote {
            background: rgba(58, 123, 213, 0.15);
        }
        
        .chat-message strong {
            color: var(--accent-color);
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        /* Status indicator styles */
        .status-indicator {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .status-indicator i {
            margin-right: 8px;
        }
        
        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-connected {
            color: var(--success-color);
        }
        
        .status-disconnected {
            color: var(--error-color);
        }
    </style>
</head>

    <!-- Firebase for signaling -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            // Fixed navigation functionality
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links and nav items
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        link.parentElement.classList.remove('active');
                    });
                    
                    // Add active class to clicked link and its parent
                    this.classList.add('active');
                    this.parentElement.classList.add('active');
                    
                    // Hide all sections
                    document.querySelectorAll('.section').forEach(section => 
                        section.classList.remove('active'));
                    
                    // Show selected section
                    const sectionId = this.getAttribute('data-section');
                    document.getElementById(`${sectionId}-section`).classList.add('active');
                });
            });
            
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                const isDark = document.body.classList.contains('dark-mode');
                document.body.classList.toggle('dark-mode', !isDark);
                document.body.classList.toggle('light-mode', isDark);
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
            });
            
            // Theme selector
            const themeSelect = document.getElementById('theme-select');
            themeSelect.addEventListener('change', () => {
                const theme = themeSelect.value;
                document.body.className = theme + '-mode';
                themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', theme);
            });
            
            // Settings toggles
            document.getElementById('notifications-toggle').addEventListener('change', function() {
                localStorage.setItem('notifications', this.checked);
            });
            
            document.getElementById('notification-sound-toggle').addEventListener('change', function() {
                localStorage.setItem('notificationSound', this.checked);
            });
            
            // Load saved settings
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = savedTheme + '-mode';
            themeToggle.innerHTML = savedTheme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            themeSelect.value = savedTheme;
            
            document.getElementById('notifications-toggle').checked = 
                localStorage.getItem('notifications') !== 'false';
            document.getElementById('notification-sound-toggle').checked = 
                localStorage.getItem('notificationSound') !== 'false';
            
            // Initialize Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyDeksN3qPZCmNuoASlEqG38XVmag6ecTh8",
                authDomain: "satloom-rtc.firebaseapp.com",
                projectId: "satloom-rtc",
                storageBucket: "satloom-rtc.appspot.com",
                messagingSenderId: "273627860564",
                appId: "1:273627860564:web:c326b1bb6ffcb32fb0e7c1"
            };
            
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            // WebRTC variables
            let localStream;
            let remoteStream;
            let peerConnection;
            let roomId;
            let isInitiator = false;
            let isChannelReady = false;
            let isStarted = false;
            let timer;
            let startTime;
            
            // STUN/TURN servers configuration
            const pcConfig = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ]
            };
            
            // Notification system
            function showNotification(title, message, type = 'info') {
                const notification = document.getElementById('globalNotification');
                notification.style.display = 'flex';
                document.getElementById('notificationTitle').textContent = title;
                document.getElementById('notificationMessage').textContent = message;
                
                if (type === 'error') {
                    notification.style.backgroundColor = 'rgba(244, 67, 54, 0.8)';
                } else if (type === 'success') {
                    notification.style.backgroundColor = 'rgba(76, 175, 80, 0.8)';
                } else {
                    notification.style.backgroundColor = 'rgba(58, 123, 213, 0.8)';
                }
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
            
            // Update connection status
            function updateStatus(text, isConnected = false) {
                const statusText = document.getElementById('statusText');
                statusText.textContent = text;
                document.getElementById('connectionStatus').className = 
                    `status-indicator ${isConnected ? 'status-connected' : ''}`;
            }
            
            // Start call timer
            function startTimer() {
                startTime = new Date().getTime();
                timer = setInterval(() => {
                    const time = new Date().getTime() - startTime;
                    const minutes = Math.floor(time / 60000);
                    const seconds = Math.floor((time % 60000) / 1000);
                    const timerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    // Update all timers
                    document.getElementById('audioCallTimer').textContent = timerText;
                }, 1000);
            }
            
            // Stop call timer
            function stopTimer() {
                clearInterval(timer);
                document.getElementById('audioCallTimer').textContent = '00:00';
            }
            
            // Initialize media for audio call
            async function initAudioCall() {
                try {
                    // Get local audio stream
                    localStream = await navigator.mediaDevices.getUserMedia({
                        audio: true
                    });
                    
                    // Show controls
                    document.getElementById('audioControls').style.display = 'flex';
                    
                    return true;
                } catch (err) {
                    showNotification('Media Error', `Could not access microphone: ${err.message}`, 'error');
                    return false;
                }
            }
            
            // Create peer connection
            function createPeerConnection() {
                try {
                    peerConnection = new RTCPeerConnection(pcConfig);
                    
                    // Add local stream to connection
                    if (localStream) {
                        localStream.getTracks().forEach(track => {
                            peerConnection.addTrack(track, localStream);
                        });
                    }
                    
                    // When ICE candidate is available
                    peerConnection.onicecandidate = event => {
                        if (event.candidate) {
                            sendMessage({
                                type: 'candidate',
                                label: event.candidate.sdpMLineIndex,
                                id: event.candidate.sdpMid,
                                candidate: event.candidate.candidate
                            });
                        }
                    };
                    
                    // When connection state changes
                    peerConnection.oniceconnectionstatechange = () => {
                        if (peerConnection.iceConnectionState === 'disconnected') {
                            hangup('audio');
                        }
                    };
                    
                    return true;
                } catch (err) {
                    showNotification('Connection Error', `Failed to create peer connection: ${err.message}`, 'error');
                    return false;
                }
            }
            
            // Generate room
            async function generateRoom(mode) {
                // Create unique room ID
                roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
                
                // Update UI
                document.getElementById(`${mode}-room-id`).value = roomId;
                document.getElementById(`${mode}RoomLink`).textContent = 
                    `${window.location.origin}?room=${roomId}&mode=${mode}`;
                document.getElementById(`${mode}RoomLinkContainer`).style.display = 'block';
                
                showNotification('Room Created', 'Your audio room has been created!', 'success');
            }
            
            // Join room
            async function joinRoom(mode) {
                roomId = document.getElementById(`${mode}-room-id`).value.trim();
                
                if (!roomId) {
                    showNotification('Error', 'Please enter a room ID', 'error');
                    return;
                }
                
                showNotification('Connecting', `Joining room ${roomId}...`);
                
                if (await initAudioCall()) {
                    createPeerConnection();
                    startTimer();
                    updateStatus(`Connected to room: ${roomId}`, true);
                }
            }
            
            // Hang up call
            function hangup(mode) {
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
                
                // Hide controls
                document.getElementById('audioControls').style.display = 'none';
                
                // Hide room link
                document.getElementById('audioRoomLinkContainer').style.display = 'none';
                
                // Stop timer
                stopTimer();
                
                // Update status
                updateStatus('Call ended', false);
                showNotification('Call Ended', 'Your call has been disconnected');
            }
            
            // Toggle audio
            function toggleAudio(mode) {
                if (localStream) {
                    const audioTrack = localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        const button = document.getElementById(`${mode}AudioToggle`);
                        button.innerHTML = audioTrack.enabled ? 
                            '<i class="fas fa-microphone"></i>' : 
                            '<i class="fas fa-microphone-slash"></i>';
                    }
                }
            }
            
            // Copy link to clipboard
            function copyLink(mode) {
                const link = document.getElementById(`${mode}RoomLink`).textContent;
                navigator.clipboard.writeText(link).then(() => {
                    showNotification('Copied', 'Room link copied to clipboard', 'success');
                });
            }
            
            // Event listeners for buttons
            document.getElementById('generateAudioRoom').addEventListener('click', () => generateRoom('audio'));
            document.getElementById('joinAudioRoom').addEventListener('click', () => joinRoom('audio'));
            document.getElementById('endAudioCall').addEventListener('click', () => hangup('audio'));
            document.getElementById('audioAudioToggle').addEventListener('click', () => toggleAudio('audio'));
            document.getElementById('copyAudioLink').addEventListener('click', () => copyLink('audio'));
            
            // Auto-join room if URL has parameters
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            const modeParam = urlParams.get('mode');
            
            if (roomParam && modeParam) {
                document.getElementById(`${modeParam}-room-id`).value = roomParam;
                setTimeout(() => {
                    joinRoom(modeParam);
                }, 1000);
            }
        });
    </script>
</body>
</html>
