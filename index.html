<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatLoom - For Secure Login Free Calling</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #00bfff;
            --dark-bg: #0a1929;
            --card-bg: rgba(7, 25, 43, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d9;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --user-message-bg: rgba(58, 123, 213, 0.2);
            --remote-message-bg: rgba(255, 255, 255, 0.1);
        }

        .light-mode {
            --primary-color: #1e90ff;
            --secondary-color: #00bfff;
            --accent-color: #3a7bd5;
            --dark-bg: #f0f0f0;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #333;
            --text-secondary: #666;
            --user-message-bg: rgba(30, 144, 255, 0.2);
            --remote-message-bg: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, var(--dark-bg), #203a43, #1c2b3a, #2c3e50);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .app-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 0fr 1fr; /* Sidebar hidden by default */
            gap: 20px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar-visible .app-container {
            grid-template-columns: 280px 1fr; /* Sidebar visible */
        }

        .sidebar, .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 0;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
        }

        .sidebar-visible .sidebar {
            width: 280px;
            opacity: 1;
            transform: translateX(0);
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            white-space: nowrap;
            overflow: hidden;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .nav-menu {
            list-style: none;
            margin-top: 20px;
        }

        .nav-item {
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(58, 123, 213, 0.15);
            color: var(--text-primary);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: var(--accent-color);
        }

        .section-title i {
            margin-right: 10px;
        }

        .input-group {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }

        .input-styled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            color: var(--text-primary);
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-styled:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .call-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .control-btn.mute {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn.end {
            background: linear-gradient(135deg, #e53935, #f44336);
        }

        #videoRemoteVideoContainer {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            height: 300px;
            margin: 15px 0;
        }
        
        #video-remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        #video-local-video {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 100px;
            height: 75px;
            border-radius: 8px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: #000;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            max-width: 300px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: none;
        }

        .call-timer {
            font-size: 24px;
            text-align: center;
            margin: 15px 0;
            color: var(--accent-color);
        }

        .share-link-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            position: relative;
        }

        .share-link {
            font-size: 14px;
            color: var(--text-secondary);
            word-break: break-all;
            margin-bottom: 10px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .audio-visualizer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .settings-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .about-content h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .about-content p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .about-content a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .about-content a:hover {
            text-decoration: underline;
        }
        
        .chat-container {
            height: 250px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .chat-message {
            padding: 10px;
            border-radius: 12px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            background: var(--user-message-bg);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .remote-message {
            background: var(--remote-message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--accent-color);
        }
        
        .message-time {
            font-size: 10px;
            text-align: right;
            margin-top: 4px;
            opacity: 0.7;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .status-indicator {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .status-indicator i {
            margin-right: 8px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        .status-connected {
            color: var(--success-color);
        }
        
        .status-disconnected {
            color: var(--error-color);
        }

        .chat-empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            padding: 20px;
        }

        .chat-empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        /* Animations */
        @keyframes gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        @keyframes pulse {
            0% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0.7)}
            70% {box-shadow: 0 0 0 10px rgba(58, 123, 213, 0)}
            100% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0)}
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px)}
            to {opacity: 1; transform: translateY(0)}
        }

        @keyframes slideIn {
            from {transform: translateX(100%); opacity: 0}
            to {transform: translateX(0); opacity: 1}
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes equalizer {
            0%, 100% {height: 5px;}
            50% {height: 40px;}
        }
    </style>
</head>
<body class="dark-mode">
    <div class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </div>
    
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="notification" id="globalNotification">
        <i class="notification-icon fas fa-info-circle"></i>
        <div class="notification-content">
            <div class="notification-title" id="notificationTitle"></div>
            <div class="notification-message" id="notificationMessage"></div>
        </div>
    </div>

    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-satellite-dish"></i>
                </div>
                <div class="logo-text">SatLoom</div>
            </div>
            <div class="status-indicator" id="connectionStatus">
                <i class="fas fa-signal"></i> <span id="statusText">Ready to connect</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active">
                    <a class="nav-link active" data-section="audio-call">
                        <i class="fas fa-phone"></i> Audio Call
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-section="video-call">
                        <i class="fas fa-video"></i> Video Call
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-section="settings">
                        <i class="fas fa-cog"></i> Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-section="about">
                        <i class="fas fa-info-circle"></i> About
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="section active" id="audio-call-section">
                <div class="card">
                    <div class="section-title" style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <i class="fas fa-phone"></i> Audio Call
                        </div>
                        <div class="call-timer" id="audioCallTimer">00:00</div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="audio-room-id" class="input-styled" placeholder="Enter Room ID">
                    </div>
                    <div class="call-controls">
                        <button class="btn" id="generateAudioRoom">
                            <i class="fas fa-network-wired"></i> Generate Room
                        </button>
                        <button class="btn btn-secondary" id="joinAudioRoom">
                            <i class="fas fa-sign-in-alt"></i> Join Room
                        </button>
                    </div>
                    <div id="audioRoomLinkContainer" class="share-link-container" style="display: none;">
                        <div class="share-link" id="audioRoomLink"></div>
                        <button class="copy-btn" id="copyAudioLink">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="audio-visualizer" id="audioVisualizer">
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                        <div class="audio-bar"></div>
                    </div>
                    <div class="call-controls" id="audioControls" style="display: none;">
                        <button class="control-btn mute" id="audioAudioToggle">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="control-btn end" id="endAudioCall">
                            <i class="fas fa-phone-slash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="section" id="video-call-section">
                <div class="card">
                    <div class="section-title" style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <i class="fas fa-video"></i> Video Call
                        </div>
                        <div class="call-timer" id="videoCallTimer">00:00</div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="video-room-id" class="input-styled" placeholder="Enter Room ID">
                    </div>
                    <div class="call-controls">
                        <button class="btn" id="generateVideoRoom">
                            <i class="fas fa-network-wired"></i> Generate Room
                        </button>
                        <button class="btn btn-secondary" id="joinVideoRoom">
                            <i class="fas fa-sign-in-alt"></i> Join Room
                        </button>
                    </div>
                    <div id="videoRoomLinkContainer" class="share-link-container" style="display: none;">
                        <div class="share-link" id="videoRoomLink"></div>
                        <button class="copy-btn" id="copyVideoLink">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div id="videoRemoteVideoContainer">
                        <video id="video-remote-video" autoplay playsinline></video>
                        <video id="video-local-video" autoplay playsinline muted></video>
                        <div class="spinner" id="videoSpinner"></div>
                    </div>
                    <div class="call-controls" id="videoControls" style="display: none;">
                        <button class="control-btn mute" id="videoVideoToggle">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="control-btn mute" id="videoAudioToggle">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="control-btn end" id="endVideoCall">
                            <i class="fas fa-phone-slash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="section" id="settings-section">
                <div class="card">
                    <div class="section-title">
                        <i class="fas fa-cog"></i> Settings
                    </div>
                    <div class="settings-list">
                        <div class="setting-item">
                            <label>Notifications:</label>
                            <input type="checkbox" id="notifications-toggle" checked>
                        </div>
                        <div class="setting-item">
                            <label>Notification Sound:</label>
                            <input type="checkbox" id="notification-sound-toggle" checked>
                        </div>
                        <div class="setting-item">
                            <label>Debug Mode:</label>
                            <input type="checkbox" id="debug-mode-toggle">
                        </div>
                    </div>
                </div>
            </div>

            <div class="section" id="about-section">
                <div class="card">
                    <div class="section-title">
                        <i class="fas fa-info-circle"></i> About
                    </div>
                    <div class="about-content">
                        <p>An Open-source communication platform using WebRTC technology.</p>
                        <p><strong>Version:</strong> 1.3.0</p>
                        <p><strong>Developed by:</strong> SatLoom Developers</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase for signaling -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- External JavaScript files -->
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
