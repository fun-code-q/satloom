<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatLoom - Login-Free Calling</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #00bfff;
            --dark-bg: #0a1929;
            --card-bg: rgba(7, 25, 43, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d9;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --sidebar-width: 280px;
            --sidebar-toggle-size: 50px;
            --transition-speed: 0.3s;
            --backdrop-blur: blur(10px);
        }

        .light-mode {
            --primary-color: #1e90ff;
            --secondary-color: #00bfff;
            --accent-color: #3a7bd5;
            --dark-bg: #f0f0f0;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #333;
            --text-secondary: #666;
            --backdrop-blur: blur(5px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, var(--dark-bg), #203a43, #1c2b3a, #2c3e50);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* Backdrop overlay */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 98;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.open ~ .backdrop {
            opacity: 1;
            visibility: visible;
        }

        /* Toggle button */
        .sidebar-toggle {
            position: fixed;
            top: 25px;
            left: 25px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: var(--sidebar-toggle-size);
            height: var(--sidebar-toggle-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all var(--transition-speed) ease;
        }

        .sidebar-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
        }

        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: var(--sidebar-toggle-size);
            height: var(--sidebar-toggle-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all var(--transition-speed) ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            left: calc(-1 * var(--sidebar-width));
            top: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: var(--card-bg);
            backdrop-filter: var(--backdrop-blur);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            z-index: 99;
            transition: left var(--transition-speed) ease;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            left: 0;
        }

        /* Main content area */
        .main-content {
            margin-left: 0;
            transition: margin-left var(--transition-speed) ease, filter var(--transition-speed) ease;
            padding: 20px;
            width: 100%;
        }

        .sidebar.open + .main-content {
            margin-left: var(--sidebar-width);
        }

        @media (max-width: 768px) {
            .sidebar.open + .main-content {
                filter: blur(2px);
            }
        }

        /* Logo and navigation */
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
            margin-top: 20px;
        }

        .nav-item {
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: rgba(58, 123, 213, 0.15);
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(58, 123, 213, 0.15);
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .status-indicator {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            margin-top: auto;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .status-indicator i {
            margin-right: 8px;
        }

        /* Content styling */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: var(--backdrop-blur);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            color: var(--accent-color);
        }

        .section-title i {
            margin-right: 10px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            gap: 15px;
        }

        .input-styled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 18px;
            color: var(--text-primary);
            border-radius: 10px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .input-styled:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 160px;
            font-size: 16px;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 123, 213, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .settings-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .about-content h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .about-content p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .about-content a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .about-content a:hover {
            text-decoration: underline;
        }

        /* Video container */
        .video-container {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            height: 300px;
            margin: 30px 0;
        }
        
        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        .local-video {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 120px;
            height: 90px;
            border-radius: 8px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: #000;
        }

        /* Connection status */
        .connection-status {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            background: var(--error-color);
        }

        .status-dot.connected {
            background: var(--success-color);
            animation: pulse 1.5s infinite;
        }

        /* Animations */
        @keyframes gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        @keyframes pulse {
            0% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0.7)}
            70% {box-shadow: 0 0 0 12px rgba(58, 123, 213, 0)}
            100% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0)}
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px)}
            to {opacity: 1; transform: translateY(0)}
        }

        /* Notification styling */
        .notification {
            position: fixed;
            top: 25px;
            right: 25px;
            background: rgba(58, 123, 213, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            max-width: 350px;
            animation: fadeIn 0.3s ease;
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }

        .notification i {
            margin-right: 15px;
            font-size: 24px;
        }

        .notification-content {
            display: flex;
            flex-direction: column;
        }

        .notification-title {
            font-weight: 600;
            font-size: 18px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar.open + .main-content {
                margin-left: 0;
            }
            
            .sidebar-toggle, .theme-toggle {
                top: 15px;
            }
            
            .sidebar-toggle {
                left: 15px;
            }
            
            .theme-toggle {
                right: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }

            .call-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDeksN3qPZCmNuoASlEqG38XVmag6ecTh8",
            authDomain: "satloom-rtc.firebaseapp.com",
            databaseURL: "https://satloom-rtc-default-rtdb.firebaseio.com",
            projectId: "satloom-rtc",
            storageBucket: "satloom-rtc.firebasestorage.app",
            messagingSenderId: "273627860564",
            appId: "1:273627860564:web:c326b1bb6ffcb32fb0e7c1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // WebRTC configuration (STUN servers)
        const rtcConfig = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                { urls: "stun:stun1.l.google.com:19302" },
                { urls: "stun:stun2.l.google.com:19302" }
            ]
        };

        // Global variables
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let roomId = null;
        let isCaller = false;
        let currentMode = null; // 'audio' or 'video'
        let roomRef = null;
        let messagesRef = null;
        let callStartTime = null;
        let callTimer = null;
        let userId = generateUserId();

        // Generate unique user ID
        function generateUserId() {
            return 'user-' + Math.random().toString(36).substr(2, 8);
        }

        // Toggle sidebar functionality
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');
        
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            const icon = sidebarToggle.querySelector('i');
            if (sidebar.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Close sidebar when clicking on backdrop
        backdrop.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarToggle.querySelector('i').classList.remove('fa-times');
            sidebarToggle.querySelector('i').classList.add('fa-bars');
        });
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', function() {
            const isDark = document.body.classList.contains('dark-mode');
            document.body.classList.toggle('dark-mode', !isDark);
            document.body.classList.toggle('light-mode', isDark);
            const icon = themeToggle.querySelector('i');
            if (isDark) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                showNotification('Light Mode', 'Switched to light theme');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                showNotification('Dark Mode', 'Switched to dark theme');
            }
        });
        
        // Initialize with sidebar closed
        window.addEventListener('load', () => {
            const icon = sidebarToggle.querySelector('i');
            icon.classList.add('fa-bars');
            
            // Set initial theme icon
            const isDark = document.body.classList.contains('dark-mode');
            const themeIcon = themeToggle.querySelector('i');
            themeIcon.classList.add(isDark ? 'fa-moon' : 'fa-sun');
            
            // Auto-join room if URL parameters exist
            autoJoinRoom();
        });

        // Auto-join room based on URL parameters
        function autoJoinRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            const modeParam = urlParams.get('mode');
            
            if (roomParam && modeParam) {
                if (modeParam === 'audio') {
                    document.getElementById('audio-room-id').value = roomParam;
                    setTimeout(() => joinRoom('audio'), 1000);
                } else if (modeParam === 'video') {
                    document.getElementById('video-room-id').value = roomParam;
                    setTimeout(() => joinRoom('video'), 1000);
                }
            }
        }

        // Navigation functionality
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const sectionId = this.getAttribute('data-section');
                
                // Update navigation state
                document.querySelectorAll('.nav-link').forEach(link => 
                    link.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(item => 
                    item.classList.remove('active'));
                this.classList.add('active');
                this.parentElement.classList.add('active');
                
                // Update UI sections
                document.querySelectorAll('.card').forEach(section => 
                    section.style.display = 'none');

        // Generate a new room
        async function generateRoom(mode) {
            currentMode = mode;
            isCaller = true;
            
            // Generate room ID
            roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            
            // Update UI
            if (mode === 'audio') {
                document.getElementById('audio-room-id').value = roomId;
                const link = `${window.location.href}?room=${roomId}&mode=audio`;
                document.getElementById('audioRoomLink').value = link;
                document.getElementById('audioRoomLinkContainer').style.display = 'flex';
                document.getElementById('audioControls').style.display = 'flex';
                document.getElementById('audioConnectionStatus').style.display = 'flex';
                document.getElementById('audioStatusText').textContent = 'Creating room...';
            } else {
                document.getElementById('video-room-id').value = roomId;
                const link = `${window.location.href}?room=${roomId}&mode=video`;
                document.getElementById('videoRoomLink').value = link;
                document.getElementById('videoRoomLinkContainer').style.display = 'flex';
                document.getElementById('videoControls').style.display = 'flex';
                document.getElementById('videoConnectionStatus').style.display = 'flex';
                document.getElementById('videoStatusText').textContent = 'Creating room...';
            }
            
            document.getElementById('statusText').textContent = `Creating ${mode} room (${roomId})`;
            
            // Create the peer connection FIRST
            createPeerConnection();
            
            // Get user media
            try {
                const constraints = mode === 'audio' ? 
                    { audio: true, video: false } : 
                    { audio: true, video: true };
                
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Add tracks to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // Display local video for video calls
                if (mode === 'video') {
                    document.getElementById('video-local-video').srcObject = localStream;
                }
                
                // Initialize the room in Firebase
                roomRef = database.ref(`rooms/${roomId}`);
                messagesRef = roomRef.child('messages');
                
                await roomRef.set({
                    created: firebase.database.ServerValue.TIMESTAMP,
                    mode: mode,
                    creator: userId
                });
                
                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // Save offer to Firebase
                sendMessage({
                    type: 'offer',
                    sdp: offer.sdp,
                    userId: userId
                });
                
                updateStatus(`${mode} room created. Waiting for peer...`, true);
                
                // Listen for messages
                messagesRef.on('child_added', handleMessage);
                
                showNotification('Room Generated', `Room ID: ${roomId} created successfully!`);
                startCallTimer();
            } catch (error) {
                console.error('Error generating room:', error);
                let errorMessage = error.message;
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Permission denied. Please allow microphone access.';
                }
                showNotification('Error', `Failed to create room: ${errorMessage}`, 'error');
                endCall(mode);
            }
        }

        // Join an existing room
async function joinRoom(mode) {
    currentMode = mode;
    isCaller = false;
    
    // Get room ID from input
    roomId = mode === 'audio' ? 
        document.getElementById('audio-room-id').value : 
        document.getElementById('video-room-id').value;
    
    if (!roomId) {
        showNotification('Error', 'Please enter a room ID', 'error');
        return;
    }
    
    // Update UI
    if (mode === 'audio') {
        document.getElementById('audioControls').style.display = 'flex';
        document.getElementById('audioConnectionStatus').style.display = 'flex';
        document.getElementById('audioStatusText').textContent = 'Joining room...';
    } else {
        document.getElementById('videoControls').style.display = 'flex';
        document.getElementById('videoConnectionStatus').style.display = 'flex';
        document.getElementById('videoStatusText').textContent = 'Joining room...';
    }
    
    document.getElementById('statusText').textContent = `Joining ${mode} room (${roomId})`;
    
    // Create the peer connection FIRST
    createPeerConnection();
    
    // Get user media
    try {
        const constraints = mode === 'audio' ? 
            { audio: true, video: false } : 
            { audio: true, video: true };
        
        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        
        // Add tracks to peer connection
        localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
        });
        
        // Display local video for video calls
        if (mode === 'video') {
            document.getElementById('video-local-video').srcObject = localStream;
        }
        
        // Get room reference
        roomRef = database.ref(`rooms/${roomId}`);
        messagesRef = roomRef.child('messages');
        
        // Check if room exists
        const roomSnapshot = await roomRef.once('value');
        if (!roomSnapshot.exists()) {
            showNotification('Error', 'Room does not exist', 'error');
            endCall(mode);
            return;
        }
        
        // Listen for messages
        messagesRef.on('child_added', handleMessage);
        
        showNotification('Room Joined', `Connected to room: ${roomId}`);
        startCallTimer();
    } catch (error) {
        console.error('Error joining room:', error);
        let errorMessage = error.message;
        if (error.name === 'NotAllowedError') {
            errorMessage = 'Permission denied. Please allow microphone access.';
        } else if (error.name === 'NotFoundError' && mode === 'video') {
            errorMessage = 'Camera not found. Please check your device.';
        }
        showNotification('Error', `Failed to join room: ${errorMessage}`, 'error');
        endCall(mode);
    }
}

// Create a peer connection
function createPeerConnection() {
    // Clean up any existing connection
    if (peerConnection) {
        peerConnection.close();
    }
    
    // Create new peer connection
    peerConnection = new RTCPeerConnection(rtcConfig);
    
    // Set up event handlers
    peerConnection.onicecandidate = event => {
        if (event.candidate) {
            sendMessage({
                type: 'candidate',
                candidate: event.candidate.toJSON(), // FIX: Convert to JSON
                userId: userId
            });
        }
    };
    
    peerConnection.ontrack = event => {
        if (currentMode === 'video') {
            if (!remoteStream) {
                remoteStream = new MediaStream();
                document.getElementById('video-remote-video').srcObject = remoteStream;
            }
            remoteStream.addTrack(event.track);
        }
    };
    
    peerConnection.onconnectionstatechange = () => {
        if (peerConnection.connectionState === 'connected') {
            updateStatus('Connection established!', true);
        } else if (peerConnection.connectionState === 'disconnected') {
            updateStatus('Connection lost', false);
            setTimeout(() => {
                endCall(currentMode);
            }, 3000);
        }
    };
    
    peerConnection.oniceconnectionstatechange = () => {
        if (peerConnection.iceConnectionState === 'disconnected') {
            updateStatus('Connection lost', false);
            setTimeout(() => {
                endCall(currentMode);
            }, 3000);
        }
    };
}

// Handle incoming messages
async function handleMessage(snapshot) {
    if (!peerConnection || peerConnection.signalingState === 'closed') return;
    
    const message = snapshot.val();
    if (message.userId === userId) return; // Ignore our own messages
    
    try {
        switch (message.type) {
            case 'offer':
                if (!isCaller) {
                    // FIX: Use the message directly
                    await peerConnection.setRemoteDescription(
                        new RTCSessionDescription(message)
                    );
                    
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    sendMessage({
                        type: 'answer',
                        sdp: answer.sdp,
                        userId: userId
                    });
                    
                    updateStatus(`Connected to peer!`, true);
                }
                break;
                
            case 'answer':
                if (isCaller) {
                    // FIX: Use the message directly
                    await peerConnection.setRemoteDescription(
                        new RTCSessionDescription(message)
                    );
                    updateStatus(`Peer connected!`, true);
                }
                break;
                
            case 'candidate':
                if (message.candidate) {
                    await peerConnection.addIceCandidate(
                        new RTCIceCandidate(message.candidate)
                    );
                }
                break;
                
            case 'bye':
                updateStatus('Peer disconnected', false);
                setTimeout(() => endCall(currentMode), 2000);
                break;
        }
    } catch (error) {
        console.error('Error handling message:', error);
    }
}

        // Send signaling message
        function sendMessage(message) {
            if (messagesRef) {
                messagesRef.push(message);
            }
        }

        // Start call timer
        function startCallTimer() {
            if (callTimer) clearInterval(callTimer);
            callStartTime = Date.now();
            
            callTimer = setInterval(() => {
                const elapsed = Date.now() - callStartTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                
                const timerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Update both timers if needed
                document.getElementById('audioConnectionStatus').querySelector('span').textContent = 
                    `Connected (${timerText})`;
                document.getElementById('videoConnectionStatus').querySelector('span').textContent = 
                    `Connected (${timerText})`;
                    
            }, 1000);
        }

        // End the call and clean up
        function endCall(mode) {
            if (callTimer) {
                clearInterval(callTimer);
                callTimer = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteStream = null;
            }
            
            // Notify other peer
            if (messagesRef) {
                sendMessage({ type: 'bye', userId: userId });
            }
            
            // Clean up Firebase references
            if (messagesRef) {
                messagesRef.off();
                messagesRef = null;
            }
            
            if (roomRef) {
                roomRef.off();
                
                // Only remove room if we created it
                if (isCaller) {
                    roomRef.remove();
                }
                
                roomRef = null;
            }
            
            // Reset UI
            if (mode === 'audio') {
                document.getElementById('audioControls').style.display = 'none';
                document.getElementById('audioRoomLinkContainer').style.display = 'none';
                document.getElementById('audioConnectionStatus').style.display = 'none';
                document.getElementById('audioStatusText').textContent = 'Connecting...';
            } else {
                document.getElementById('videoControls').style.display = 'none';
                document.getElementById('videoRoomLinkContainer').style.display = 'none';
                document.getElementById('videoConnectionStatus').style.display = 'none';
                document.getElementById('videoStatusText').textContent = 'Connecting...';
                document.getElementById('video-remote-video').srcObject = null;
                document.getElementById('video-local-video').srcObject = null;
            }
            
            document.getElementById('statusText').textContent = 'Ready to connect';
            showNotification('Call Ended', 'Your call has been disconnected');
        }

        // Toggle audio
        function toggleAudio(mode) {
            if (!localStream) return;
            
            const audioTracks = localStream.getAudioTracks();
            if (audioTracks.length > 0) {
                const enabled = !audioTracks[0].enabled;
                audioTracks[0].enabled = enabled;
                
                const button = mode === 'audio' ? 
                    document.getElementById('audioAudioToggle') : 
                    document.getElementById('videoAudioToggle');
                
                button.innerHTML = enabled ? 
                    '<i class="fas fa-microphone"></i> Mute' : 
                    '<i class="fas fa-microphone-slash"></i> Unmute';
                
                button.classList.toggle('btn-secondary', !enabled);
                
                showNotification(enabled ? 'Audio On' : 'Audio Off', 
                    `Microphone is now ${enabled ? 'enabled' : 'disabled'}`);
            }
        }

        // Toggle video
        function toggleVideo() {
            if (!localStream) return;
            
            const videoTracks = localStream.getVideoTracks();
            if (videoTracks.length > 0) {
                const enabled = !videoTracks[0].enabled;
                videoTracks[0].enabled = enabled;
                
                const button = document.getElementById('videoVideoToggle');
                button.innerHTML = enabled ? 
                    '<i class="fas fa-video"></i> Video' : 
                    '<i class="fas fa-video-slash"></i> Enable';
                
                button.classList.toggle('btn-secondary', !enabled);
                
                showNotification(enabled ? 'Video On' : 'Video Off', 
                    `Camera is now ${enabled ? 'enabled' : 'disabled'}`);
            }
        }

        // Update connection status
        function updateStatus(message, isConnected) {
            if (currentMode === 'audio') {
                document.getElementById('audioStatusText').textContent = message;
                document.querySelector('#audioConnectionStatus .status-dot').className = 
                    `status-dot ${isConnected ? 'connected' : ''}`;
            } else {
                document.getElementById('videoStatusText').textContent = message;
                document.querySelector('#videoConnectionStatus .status-dot').className = 
                    `status-dot ${isConnected ? 'connected' : ''}`;
            }
            
            if (isConnected) {
                document.getElementById('statusText').textContent = `In ${currentMode} call (${roomId})`;
            }
        }

        // Notification function
        function showNotification(title, message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div>${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove after delay
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }
        
        // Clean up on window close
        window.addEventListener('beforeunload', () => {
            if (peerConnection) {
                endCall(currentMode);
            }
        });
    </script>
