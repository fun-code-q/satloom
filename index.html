<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatLoom - Free Audio Calling</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #00bfff;
            --dark-bg: #0a1929;
            --card-bg: rgba(7, 25, 43, 0.8);
            --text-primary: #ffffff;
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, var(--dark-bg), #203a43, #1c2b3a, #2c3e50);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
            position: relative;
        }

        .input-styled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 50px 15px 20px;
            color: var(--text-primary);
            border-radius: 12px;
            width: 100%;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-styled:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 150px;
            margin: 5px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
        }

        .call-controls {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            font-size: 20px;
        }

        .control-btn.mute {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn.end {
            background: linear-gradient(135deg, #e53935, #f44336);
        }

        .control-btn.reconnect {
            background: linear-gradient(135deg, #ff9800, #ff5722);
        }

        .call-timer {
            font-size: 28px;
            text-align: center;
            margin: 20px 0;
            color: var(--accent-color);
            font-weight: 600;
        }

        .audio-visualizer {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .audio-vis-bars {
            display: flex;
            align-items: flex-end;
            height: 80px;
            gap: 6px;
        }
        
        .audio-bar {
            width: 10px;
            background: var(--accent-color);
            border-radius: 6px;
            animation: equalizer 1.2s infinite ease-in-out;
        }
        
        .audio-bar:nth-child(1) { animation-delay: 0s; height: 30px; }
        .audio-bar:nth-child(2) { animation-delay: 0.2s; height: 45px; }
        .audio-bar:nth-child(3) { animation-delay: 0.4s; height: 40px; }
        .audio-bar:nth-child(4) { animation-delay: 0.6s; height: 55px; }
        .audio-bar:nth-child(5) { animation-delay: 0.8s; height: 25px; }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            max-width: 350px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: none;
        }

        .status-indicator {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-indicator i {
            margin-right: 10px;
        }
        
        .status-connected {
            color: var(--success-color);
        }
        
        .status-disconnected {
            color: var(--error-color);
        }

        @keyframes gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        @keyframes pulse {
            0% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0.7)}
            70% {box-shadow: 0 0 0 15px rgba(58, 123, 213, 0)}
            100% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0)}
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px)}
            to {opacity: 1; transform: translateY(0)}
        }

        @keyframes equalizer {
            0%, 100% {height: 10px;}
            50% {height: 60px;}
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            
            .btn {
                width: 100%;
                max-width: none;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .control-btn {
                width: 55px;
                height: 55px;
            }
            
            .copy-btn {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="globalNotification">
        <i class="notification-icon fas fa-info-circle"></i>
        <div class="notification-content">
            <div class="notification-title" id="notificationTitle"></div>
            <div class="notification-message" id="notificationMessage"></div>
        </div>
    </div>

    <div class="app-container">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-satellite-dish"></i>
                </div>
                <div class="logo-text">SatLoom</div>
            </div>
            
            <div class="status-indicator" id="connectionStatus">
                <i class="fas fa-signal"></i> <span id="statusText">Ready to connect</span>
            </div>
            
            <div class="section-title">
                <i class="fas fa-phone"></i> Free Audio Calling
            </div>
            
            <div class="input-group">
                <input type="text" id="audio-room-id" class="input-styled" placeholder="Enter Room ID">
                <button class="copy-btn" id="copyAudioLink" style="display: none;">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            
            <div>
                <button class="btn" id="generateAudioRoom">
                    <i class="fas fa-network-wired"></i> Generate Room
                </button>
                <button class="btn" id="joinAudioRoom">
                    <i class="fas fa-sign-in-alt"></i> Join Room
                </button>
            </div>
            
            <div class="call-timer" id="audioCallTimer">00:00</div>
            
            <div class="audio-visualizer" id="audioVisualizer">
                <div class="audio-vis-bars">
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                    <div class="audio-bar"></div>
                </div>
            </div>
            
            <div class="call-controls" id="audioControls" style="display: none;">
                <button class="control-btn mute" id="audioAudioToggle">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn reconnect" id="reconnectAudio">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="control-btn end" id="endAudioCall">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
            
            <audio id="audio-remote-audio" autoplay style="display: none;"></audio>
        </div>
    </div>

    <!-- Firebase for signaling -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDeksN3qPZCmNuoASlEqG38XVmag6ecTh8",
            authDomain: "satloom-rtc.firebaseapp.com",
            databaseURL: "https://satloom-rtc-default-rtdb.firebaseio.com",
            projectId: "satloom-rtc",
            storageBucket: "satloom-rtc.appspot.com",
            messagingSenderId: "273627860564",
            appId: "1:273627860564:web:c326b1bb6ffcb32fb0e7c1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // State management
        const appState = {
            localStream: null,
            remoteStream: null,
            peerConnection: null,
            roomId: null,
            isInitiator: false,
            isStarted: false,
            timer: null,
            startTime: null,
            userId: generateUserId(),
            reconnectAttempts: 0,
            maxReconnectAttempts: 10,
            lastIceRestart: 0,
            signalingRef: null
        };

        // DOM references
        const domRefs = {
            notification: document.getElementById('globalNotification'),
            notificationTitle: document.getElementById('notificationTitle'),
            notificationMessage: document.getElementById('notificationMessage'),
            connectionStatus: document.getElementById('connectionStatus'),
            statusText: document.getElementById('statusText'),
            audioCallTimer: document.getElementById('audioCallTimer'),
            copyBtn: document.getElementById('copyAudioLink')
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);

        function initApp() {
            setupEventListeners();
            autoJoinRoom();
        }

        function setupEventListeners() {
            // Audio call controls
            document.getElementById('generateAudioRoom').addEventListener('click', generateAudioRoom);
            document.getElementById('joinAudioRoom').addEventListener('click', joinAudioRoom);
            document.getElementById('endAudioCall').addEventListener('click', endAudioCall);
            document.getElementById('audioAudioToggle').addEventListener('click', toggleAudio);
            document.getElementById('copyAudioLink').addEventListener('click', copyRoomLink);
            document.getElementById('reconnectAudio').addEventListener('click', restartICE);
        }

        function generateUserId() {
            if (!localStorage.getItem('userId')) {
                const userId = 'user-' + Math.random().toString(36).substr(2, 8);
                localStorage.setItem('userId', userId);
            }
            return localStorage.getItem('userId');
        }

        function showNotification(title, message, type = 'info') {
            domRefs.notification.style.display = 'flex';
            domRefs.notificationTitle.textContent = title;
            domRefs.notificationMessage.textContent = message;
            
            // Set notification color based on type
            domRefs.notification.style.backgroundColor = 
                type === 'error' ? 'rgba(244, 67, 54, 0.8)' :
                type === 'success' ? 'rgba(76, 175, 80, 0.8)' :
                'rgba(58, 123, 213, 0.8)';
            
            setTimeout(() => {
                domRefs.notification.style.display = 'none';
            }, 3000);
        }

        function updateStatus(text, isConnected = false) {
            domRefs.statusText.textContent = text;
            domRefs.connectionStatus.className = 
                `status-indicator ${isConnected ? 'status-connected' : ''}`;
        }

        function startTimer() {
            appState.startTime = Date.now();
            appState.timer = setInterval(() => {
                const time = Date.now() - appState.startTime;
                const minutes = Math.floor(time / 60000);
                const seconds = Math.floor((time % 60000) / 1000);
                domRefs.audioCallTimer.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(appState.timer);
            domRefs.audioCallTimer.textContent = '00:00';
        }

        async function initMedia() {
            try {
                appState.localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { 
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });
                document.getElementById('audioControls').style.display = 'flex';
                return true;
            } catch (err) {
                showNotification('Microphone Error', 
                    'Could not access microphone. Please check permissions.', 'error');
                return false;
            }
        }

        function createPeerConnection() {
            try {
                // ICE servers configuration
                const iceServers = [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { 
                        urls: 'turn:global.turn.twilio.com:3478?transport=udp',
                        username: 'satloom',
                        credential: 'satloom123'
                    }
                ];
                
                const pcConfig = { iceServers };
                appState.peerConnection = new RTCPeerConnection(pcConfig);
                
                // Add local stream tracks
                if (appState.localStream) {
                    appState.localStream.getTracks().forEach(track => {
                        appState.peerConnection.addTrack(track, appState.localStream);
                    });
                }
                
                // Set up event handlers
                appState.peerConnection.ontrack = handleRemoteStream;
                appState.peerConnection.onicecandidate = handleICECandidate;
                appState.peerConnection.oniceconnectionstatechange = handleICEConnectionStateChange;
                
                return true;
            } catch (err) {
                showNotification('Connection Error', 
                    `Failed to create connection: ${err.message}`, 'error');
                return false;
            }
        }

        function handleRemoteStream(event) {
            appState.remoteStream = event.streams[0];
            const remoteAudio = document.getElementById('audio-remote-audio');
            remoteAudio.srcObject = event.streams[0];
            appState.reconnectAttempts = 0;
        }

        function handleICECandidate(event) {
            if (event.candidate) {
                sendMessage({
                    type: 'candidate',
                    candidate: event.candidate.candidate,
                    sdpMid: event.candidate.sdpMid,
                    sdpMLineIndex: event.candidate.sdpMLineIndex
                });
            }
        }

        function handleICEConnectionStateChange() {
            const state = appState.peerConnection.iceConnectionState;
            
            if (state === 'connected' || state === 'completed') {
                updateStatus(`Call connected (${appState.roomId})`, true);
                appState.reconnectAttempts = 0;
                showNotification('Connected', 'Call established successfully', 'success');
            } else if (state === 'disconnected' || state === 'failed') {
                if (appState.reconnectAttempts < appState.maxReconnectAttempts) {
                    appState.reconnectAttempts++;
                    const delay = Math.min(1000 * Math.pow(2, appState.reconnectAttempts), 30000);
                    setTimeout(() => restartICE(), delay);
                } else {
                    showNotification('Connection Failed', 'Reconnection attempts exhausted', 'error');
                }
            }
        }

        function initSignaling() {
            if (appState.signalingRef) {
                appState.signalingRef.off('child_added');
            }
            
            appState.signalingRef = database.ref(`rooms/${appState.roomId}/messages`);
            
            appState.signalingRef.on('child_added', snapshot => {
                const message = JSON.parse(snapshot.val());
                
                if (!appState.peerConnection) createPeerConnection();
                
                switch (message.type) {
                    case 'offer':
                        if (!appState.isInitiator && !appState.isStarted) {
                            handleOffer(message);
                        }
                        break;
                    case 'answer':
                        if (appState.isStarted) {
                            appState.peerConnection.setRemoteDescription(
                                new RTCSessionDescription(message));
                        }
                        break;
                    case 'candidate':
                        if (appState.isStarted && appState.peerConnection.remoteDescription) {
                            appState.peerConnection.addIceCandidate(
                                new RTCIceCandidate(message));
                        }
                        break;
                    case 'bye':
                        if (appState.isStarted) {
                            endAudioCall();
                        }
                        break;
                }
            });
        }

        async function handleOffer(offer) {
            await appState.peerConnection.setRemoteDescription(
                new RTCSessionDescription(offer));
            
            const answer = await appState.peerConnection.createAnswer();
            await appState.peerConnection.setLocalDescription(answer);
            
            sendMessage(answer);
            appState.isStarted = true;
            startTimer();
            updateStatus(`In audio call (${appState.roomId})`, true);
        }

        function sendMessage(message) {
            if (!appState.roomId) return;
            const dbRef = database.ref(`rooms/${appState.roomId}/messages`);
            dbRef.push(JSON.stringify(message));
        }
        
        async function createOffer() {
            try {
                const offer = await appState.peerConnection.createOffer();
                await appState.peerConnection.setLocalDescription(offer);
                sendMessage({
                    type: 'offer',
                    sdp: offer.sdp
                });
            } catch (err) {
                console.error('Failed to create offer:', err);
            }
        }

        async function generateAudioRoom() {
            appState.roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('audio-room-id').value = appState.roomId;
            
            // Show copy button
            domRefs.copyBtn.style.display = 'flex';
            
            showNotification('Room Created', `Room ID: ${appState.roomId}`, 'success');
            
            try {
                // Initialize media
                const mediaInitialized = await initMedia();
                if (!mediaInitialized) return;
                
                // Create peer connection
                if (!createPeerConnection()) return;
                
                // Create offer
                appState.isInitiator = true;
                initSignaling();
                const offer = await appState.peerConnection.createOffer();
                await appState.peerConnection.setLocalDescription(offer);
                sendMessage({ type: 'offer', sdp: offer.sdp });
                
                appState.isStarted = true;
                startTimer();
                updateStatus(`In call (${appState.roomId})`, true);
                showNotification('Call Started', 'You are now the host', 'success');
            } catch (err) {
                showNotification('Connection Error', 'Failed to start call', 'error');
                updateStatus('Call failed', false);
            }
        }

        async function joinAudioRoom() {
            appState.roomId = document.getElementById('audio-room-id').value.trim();
            if (!appState.roomId) {
                showNotification('Error', 'Please enter a room ID', 'error');
                return;
            }
            
            try {
                // Initialize media
                const mediaInitialized = await initMedia();
                if (!mediaInitialized) return;
                
                // Create peer connection
                if (!createPeerConnection()) return;
                
                appState.isInitiator = false;
                initSignaling();
                updateStatus(`Joining room...`, false);
                showNotification('Joining', `Connecting to room: ${appState.roomId}`);
            } catch (err) {
                showNotification('Connection Error', 'Failed to join room', 'error');
            }
        }

        function endAudioCall() {
            if (appState.peerConnection) {
                appState.peerConnection.close();
                appState.peerConnection = null;
            }
            
            if (appState.localStream) {
                appState.localStream.getTracks().forEach(track => track.stop());
                appState.localStream = null;
            }
            
            document.getElementById('audioControls').style.display = 'none';
            stopTimer();
            updateStatus('Call ended', false);
            showNotification('Call Ended', 'Your call has been disconnected');
            
            if (appState.roomId) {
                sendMessage({ type: 'bye' });
            }
            
            appState.isStarted = false;
            appState.roomId = null;
            appState.reconnectAttempts = 0;
            
            // Hide copy button
            domRefs.copyBtn.style.display = 'none';
        }

        function toggleAudio() {
            if (appState.localStream) {
                const audioTrack = appState.localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const button = document.getElementById('audioAudioToggle');
                    button.innerHTML = audioTrack.enabled ? 
                        '<i class="fas fa-microphone"></i>' : 
                        '<i class="fas fa-microphone-slash"></i>';
                }
            }
        }
        
        function copyRoomLink() {
            const roomId = document.getElementById('audio-room-id').value;
            if (!roomId) {
                showNotification('Error', 'No room ID to copy', 'error');
                return;
            }
            
            const basePath = window.location.href.split('?')[0];
            const fullLink = `${basePath}?room=${roomId}`;
            
            navigator.clipboard.writeText(fullLink).then(() => {
                showNotification('Copied', 'Room link copied to clipboard', 'success');
            });
        }
        
        async function restartICE() {
            if (!appState.peerConnection || !appState.isStarted) return;
            
            // Rate limit ICE restarts
            const now = Date.now();
            if (now - appState.lastIceRestart < 5000) return;
            appState.lastIceRestart = now;
            
            try {
                const offer = await appState.peerConnection.createOffer({iceRestart: true});
                await appState.peerConnection.setLocalDescription(offer);
                sendMessage(offer);
                showNotification('Reconnecting', 'Attempting to re-establish connection');
            } catch (err) {
                showNotification('Reconnect Failed', 'Could not restart connection', 'error');
            }
        }

        function autoJoinRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            
            if (roomParam) {
                document.getElementById('audio-room-id').value = roomParam;
                setTimeout(() => joinAudioRoom(), 1000);
            }
        }
    </script>
</body>
</html>
