<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatLoom - Collapsible Sidebar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #00bfff;
            --dark-bg: #0a1929;
            --card-bg: rgba(7, 25, 43, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b8c5d9;
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --sidebar-width: 280px;
            --sidebar-toggle-size: 50px;
            --transition-speed: 0.3s;
        }

        .light-mode {
            --primary-color: #1e90ff;
            --secondary-color: #00bfff;
            --accent-color: #3a7bd5;
            --dark-bg: #f0f0f0;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-primary: #333;
            --text-secondary: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, var(--dark-bg), #203a43, #1c2b3a, #2c3e50);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Toggle button */
        .sidebar-toggle {
            position: fixed;
            top: 25px;
            left: 25px;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: var(--sidebar-toggle-size);
            height: var(--sidebar-toggle-size);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all var(--transition-speed) ease;
        }

        .sidebar-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            left: calc(-1 * var(--sidebar-width));
            top: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            z-index: 99;
            transition: left var(--transition-speed) ease;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            left: 0;
        }

        /* Main content area */
        .main-content {
            margin-left: 0;
            transition: margin-left var(--transition-speed) ease;
            padding: 20px;
            width: 100%;
        }

        .sidebar.open + .main-content {
            margin-left: var(--sidebar-width);
        }

        /* Logo and navigation */
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
            margin-top: 20px;
        }

        .nav-item {
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: rgba(58, 123, 213, 0.15);
            box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(58, 123, 213, 0.15);
            color: var(--text-primary);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .status-indicator {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            margin-top: auto;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .status-indicator i {
            margin-right: 8px;
        }

        /* Content styling */
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            color: var(--accent-color);
        }

        .section-title i {
            margin-right: 10px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
            gap: 15px;
        }

        .input-styled {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 18px;
            color: var(--text-primary);
            border-radius: 10px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .input-styled:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 160px;
            font-size: 16px;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 123, 213, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .call-controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

         .settings-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .about-content h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .about-content p {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .about-content a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .about-content a:hover {
            text-decoration: underline;
        }

        /* Video container */
        #videoRemoteVideoContainer {
            position: relative;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            height: 300px;
            margin: 30px 0;
        }
        
        #video-remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        #video-local-video {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 120px;
            height: 90px;
            border-radius: 8px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: #000;
        }

        /* Animations */
        @keyframes gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }

        @keyframes pulse {
            0% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0.7)}
            70% {box-shadow: 0 0 0 12px rgba(58, 123, 213, 0)}
            100% {box-shadow: 0 0 0 0 rgba(58, 123, 213, 0)}
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px)}
            to {opacity: 1; transform: translateY(0)}
        }

        /* Notification styling */
        .notification {
            position: fixed;
            top: 25px;
            right: 25px;
            background: rgba(58, 123, 213, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            display: flex;
            align-items: center;
            max-width: 350px;
            animation: fadeIn 0.3s ease;
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }

        .notification i {
            margin-right: 15px;
            font-size: 24px;
        }

        .notification-content {
            display: flex;
            flex-direction: column;
        }

        .notification-title {
            font-weight: 600;
            font-size: 18px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar.open + .main-content {
                margin-left: 0;
            }
            
            .sidebar-toggle {
                top: 15px;
                left: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-satellite-dish"></i>
            </div>
            <div class="logo-text">SatLoom</div>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item active">
                <a class="nav-link active" data-section="audio-call">
                    <i class="fas fa-phone"></i> Audio Call
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-section="video-call">
                    <i class="fas fa-video"></i> Video Call
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-section="settings">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-section="about">
                    <i class="fas fa-info-circle"></i> About
                </a>
            </li>
        </ul>
        
        <div class="status-indicator">
            <i class="fas fa-signal"></i> <span id="statusText">Ready to connect</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="card" id="audio-call-section">
            <div class="section-title">
                <i class="fas fa-phone"></i> Audio Call
            </div>
            
            <div class="input-group">
                <input type="text" id="audio-room-id" class="input-styled" placeholder="Enter Room ID">
            </div>
            
            <div class="call-controls">
                <button class="btn" id="generateAudioRoom">
                    <i class="fas fa-network-wired"></i> Generate Room
                </button>
                <button class="btn btn-secondary" id="joinAudioRoom">
                    <i class="fas fa-sign-in-alt"></i> Join Room
                </button>
            </div>
            
            <div id="audioRoomLinkContainer" class="input-group" style="margin-top: 30px; display: none;">
                <input type="text" id="audioRoomLink" class="input-styled" readonly>
                <button class="btn" id="copyAudioLink">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            
            <div class="call-controls" id="audioControls" style="display: none; margin-top: 30px;">
                <button class="btn mute" id="audioAudioToggle">
                    <i class="fas fa-microphone"></i> Mute
                </button>
                <button class="btn end" style="background: linear-gradient(135deg, #e53935, #f44336);" id="endAudioCall">
                    <i class="fas fa-phone-slash"></i> End Call
                </button>
            </div>
        </div>
        
        <div class="card" id="video-call-section" style="display: none;">
            <div class="section-title">
                <i class="fas fa-video"></i> Video Call
            </div>
            
            <div class="input-group">
                <input type="text" id="video-room-id" class="input-styled" placeholder="Enter Room ID">
            </div>
            
            <div class="call-controls">
                <button class="btn" id="generateVideoRoom">
                    <i class="fas fa-network-wired"></i> Generate Room
                </button>
                <button class="btn btn-secondary" id="joinVideoRoom">
                    <i class="fas fa-sign-in-alt"></i> Join Room
                </button>
            </div>
            
            <div id="videoRoomLinkContainer" class="input-group" style="margin-top: 30px; display: none;">
                <input type="text" id="videoRoomLink" class="input-styled" readonly>
                <button class="btn" id="copyVideoLink">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            
            <div id="videoRemoteVideoContainer">
                <video id="video-remote-video" autoplay playsinline></video>
                <video id="video-local-video" autoplay playsinline muted></video>
            </div>
            
            <div class="call-controls" id="videoControls" style="display: none; margin-top: 30px;">
                <button class="btn" id="videoVideoToggle">
                    <i class="fas fa-video"></i> Video
                </button>
                <button class="btn" id="videoAudioToggle">
                    <i class="fas fa-microphone"></i> Audio
                </button>
                <button class="btn end" style="background: linear-gradient(135deg, #e53935, #f44336);" id="endVideoCall">
                    <i class="fas fa-phone-slash"></i> End Call
                </button>
            </div>
        </div>
        
       <div class="card" id="settings-section">
            <div class="section-title">
                <i class="fas fa-cog"></i> Settings
            </div>
            
            <div class="settings-list">
                <div class="setting-item" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <label>Notifications:</label>
                    <input type="checkbox" id="notifications-toggle" checked>
                </div>
                <div class="setting-item" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <label>Notification Sound:</label>
                    <input type="checkbox" id="notification-sound-toggle" checked>
                </div>
                <div class="setting-item" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <label>Debug Mode:</label>
                    <input type="checkbox" id="debug-mode-toggle">
                </div>
            </div>
        </div>

           <div class="card" id="about-section">
            <div class="section-title">
                <i class="fas fa-info-circle"></i> About
            </div>
            
            <div class="about-content">
                <p>A free, open-source communication platform using WebRTC technology.</p>
                <p><strong>Version:</strong> 1.4.0</p>
                <p><strong>Developed by:</strong> SatLoom Developers</p>
                <p>Collapsible sidebar implementation for improved user experience.</p>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar functionality
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            const icon = sidebarToggle.querySelector('i');
            if (sidebar.classList.contains('open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Initialize with sidebar closed
        window.addEventListener('load', () => {
            const icon = sidebarToggle.querySelector('i');
            icon.classList.add('fa-bars');
        });

        // Navigation functionality
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const sectionId = this.getAttribute('data-section');
                
                // Update navigation state
                document.querySelectorAll('.nav-link').forEach(link => 
                    link.classList.remove('active'));
                this.classList.add('active');
                
                // Update UI sections
                document.querySelectorAll('.card').forEach(section => 
                    section.style.display = 'none');
                document.getElementById(`${sectionId}-section`).style.display = 'block';
                
                // Close sidebar after selection on mobile
                if (window.innerWidth < 768) {
                    sidebar.classList.remove('open');
                    sidebarToggle.querySelector('i').classList.remove('fa-times');
                    sidebarToggle.querySelector('i').classList.add('fa-bars');
                }
            });
        });
        
        // Theme toggle simulation
        document.addEventListener('click', function(e) {
            if (e.target.closest('#themeToggle')) {
                const isDark = document.body.classList.contains('dark-mode');
                document.body.classList.toggle('dark-mode', !isDark);
                document.body.classList.toggle('light-mode', isDark);
                const icon = document.querySelector('#themeToggle i');
                if (isDark) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }
        });
        
        // Generate room functionality
        document.getElementById('generateAudioRoom').addEventListener('click', function() {
            const roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('audio-room-id').value = roomId;
            const link = `${window.location.href}?room=${roomId}&mode=audio`;
            document.getElementById('audioRoomLink').value = link;
            document.getElementById('audioRoomLinkContainer').style.display = 'flex';
            document.getElementById('audioControls').style.display = 'flex';
            document.getElementById('statusText').textContent = `In audio call (${roomId})`;
            
            // Show notification
            showNotification('Room Generated', `Room ID: ${roomId} created successfully!`);
        });
        
        document.getElementById('generateVideoRoom').addEventListener('click', function() {
            const roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('video-room-id').value = roomId;
            const link = `${window.location.href}?room=${roomId}&mode=video`;
            document.getElementById('videoRoomLink').value = link;
            document.getElementById('videoRoomLinkContainer').style.display = 'flex';
            document.getElementById('videoControls').style.display = 'flex';
            document.getElementById('statusText').textContent = `In video call (${roomId})`;
            
            // Show notification
            showNotification('Room Generated', `Room ID: ${roomId} created successfully!`);
        });
        
        // Join room functionality
        document.getElementById('joinAudioRoom').addEventListener('click', function() {
            const roomId = document.getElementById('audio-room-id').value;
            if (!roomId) {
                showNotification('Error', 'Please enter a room ID', 'error');
                return;
            }
            document.getElementById('audioControls').style.display = 'flex';
            document.getElementById('statusText').textContent = `Joined audio call (${roomId})`;
            showNotification('Room Joined', `Connected to room: ${roomId}`);
        });
        
        document.getElementById('joinVideoRoom').addEventListener('click', function() {
            const roomId = document.getElementById('video-room-id').value;
            if (!roomId) {
                showNotification('Error', 'Please enter a room ID', 'error');
                return;
            }
            document.getElementById('videoControls').style.display = 'flex';
            document.getElementById('statusText').textContent = `Joined video call (${roomId})`;
            showNotification('Room Joined', `Connected to room: ${roomId}`);
        });
        
        // End call functionality
        document.getElementById('endAudioCall').addEventListener('click', function() {
            document.getElementById('audioControls').style.display = 'none';
            document.getElementById('audioRoomLinkContainer').style.display = 'none';
            document.getElementById('statusText').textContent = 'Ready to connect';
            showNotification('Call Ended', 'Your audio call has been disconnected');
        });
        
        document.getElementById('endVideoCall').addEventListener('click', function() {
            document.getElementById('videoControls').style.display = 'none';
            document.getElementById('videoRoomLinkContainer').style.display = 'none';
            document.getElementById('statusText').textContent = 'Ready to connect';
            showNotification('Call Ended', 'Your video call has been disconnected');
        });
        
        // Copy link functionality
        document.getElementById('copyAudioLink').addEventListener('click', function() {
            const link = document.getElementById('audioRoomLink').value;
            navigator.clipboard.writeText(link).then(() => {
                showNotification('Copied', 'Room link copied to clipboard!');
            });
        });
        
        document.getElementById('copyVideoLink').addEventListener('click', function() {
            const link = document.getElementById('videoRoomLink').value;
            navigator.clipboard.writeText(link).then(() => {
                showNotification('Copied', 'Room link copied to clipboard!');
            });
        });
        
        // Notification function
        function showNotification(title, message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.innerHTML = `
                <i class="fas ${type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i>
                <div class="notification-content">
                    <div class="notification-title">${title}</div>
                    <div>${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove after delay
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }
        
        // Simulate video elements
        window.addEventListener('load', () => {
            // Simulate local video stream
            navigator.mediaDevices.getUserMedia({video: true})
                .then(stream => {
                    document.getElementById('video-local-video').srcObject = stream;
                })
                .catch(err => {
                    console.log("Error accessing camera: ", err);
                });
            
            // Simulate remote video stream
            setTimeout(() => {
                document.getElementById('video-remote-video').src = "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4";
                document.getElementById('video-remote-video').play();
            }, 1000);
        });
    </script>
</body>
</html>
